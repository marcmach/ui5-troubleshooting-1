<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Fabio Pagoti">

    <script id="sap-ui-bootstrap" 
        src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_belize" 
        data-sap-ui-libs="sap.m">
    </script>

    <script>

        var vBox = new sap.m.VBox();

        //Cria items do menu
        var aItems = [];
        for (i = 1; i <= 10; i++) {
            var chave = "oMenuEx" + i;
            var textoMenu = "ex" + i;

            aItems[chave] = new sap.m.MenuItem({
                text: textoMenu
            })

        };

        //Cria o menu
        var oMenu = new sap.m.Menu({
            title: "Menu",
            itemSelected: itemSelecionado
        });

        //Adiciona os itens no objeto menu
        Object.keys(aItems).forEach(function (key) {
            oMenu.addItem(aItems[key]);
        });

        //Ação da seleção do menu
        function itemSelecionado(oEvent){
            var item = oEvent.getParameter("item").getText();
            var caminho = "../" + item +"/"+ item +".html";
            window.open(caminho, "_blank");
            
        };

        //Adiciona o menu no botão menu
        var oMenuButton = new sap.m.MenuButton({
            text: "Menu",
            menu: oMenu,
        });

        vBox.addItem(oMenuButton);

        vBox.placeAt("content");
    </script>

    <title>Troubleshooting UI5 Apps</title>


</head>

<body>
    <div id="content"></div>
</body>

</html>
